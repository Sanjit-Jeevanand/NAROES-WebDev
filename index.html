    <section class="Hero Sponsors2021">

        <div class="container">
                <div class="title">
                    <h1 class="title-Heading">Sponsors 2021</h1>
                    <br>
                </div>
        </div>
    </section>
    
    <section class="Hero Sponsors2021-Display">

        <div class="content">
            <div class="textBox">
                <h1 id = "p1">Quant Solar</h1><br><h2 id = "p2"> Title Sponsor</h2>
                <br><br>
            </div>
            <div class="imgBox">
                <img src="quant.png" class="Sponsors">
            </div>
        </div>
        <br>
        <ul class = "thumb">
            <li> <img src="quant.png" onclick="imgSlider('quant.png'); TextSlider('Quant Solar'); TextSlider1('Title Sponsor')"> </li>
            <li> <img src="bouy.webp" onclick="imgSlider('bouy.webp'); TextSlider('Bouyancy Consultants'); TextSlider1('Major Sponsor')"> </li>
            <li> <img src="vedam.png" onclick="imgSlider('vedam.png'); TextSlider('Vedam'); TextSlider1('Events Sponsor')"> </li>
            <li> <img src="mo.png" onclick="imgSlider('mo.png'); TextSlider('Mahindra Odyysea'); TextSlider1('Events Sponsor')"> </li>
        </ul>
    </section>

                <img src="zebronics.png" class="Sponsors1">
            </div>
        </div>
        <br>
        <ul class = "thumb">
          <li> <img src="zebronics.png" onclick="imgSlider1('zebronics.png'); TextSlider2('Zebronics')"> </li>
          <li> <img src="shoftship.png" onclick="imgSlider1('shoftship.png'); TextSlider2('ShoftShip')"> </li>
          <li> <img src="sagarmala.jpg" onclick="imgSlider1('sagarmala.jpg'); TextSlider2('Sagarmala')"> </li>
          <li> <img src="collegedunia.png" onclick="imgSlider1('collegedunia.png'); TextSlider2('CollegeDunia')"> </li>
        </ul>
        <br><br><br>
        <ul class = "thumb">
          <li> <img src="IR-class.png" onclick="imgSlider1('IR-class.png'); TextSlider2('IRClass')"> </li>

          <li> <img src="gati.png" onclick="imgSlider1('gati.png'); TextSlider2('Gati')"> </li>

  <div class="body_contactUs">

    <div class="flexbox_contactUs">
      <div class="section1_contactUs">
        <div class="text_contactUs">
          <div class="h2_contactUs">
            <h1 style="color: rgba(0, 225, 255, 0.5); font-weight: lighter">GET IN</h1>
          </div>
          <br />
          <div class="h1_contactUs">
            <h1
              style="color: rgba(49, 0, 184, 0.5); font-weight: lighter; margin-top: -30px"
            >
              TOUCH
            </h1>
          </div>
          <div class="h4_contactUs">
            <h1 style="color: rgba(204, 0, 153, 0.5); font-weight: lighter">WITH US</h1>
          </div>
        </div>
      </div>
      <div class="section2_contactUs">
        <div class="forms_contactUs">
          <form autocomplete="off">
            <div class="h3_contactUs">
              <h3 style="color: rgb(4, 0, 37); font-weight: lighter">
                LEAVE A MESSAGE
              </h3>
            </div>
            <br />
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Name"
              style="
                width: 280px;
                height: 25px;
                background-color: rgba(0, 247, 255, 0.651);
                border-radius: 10px;
                color: rgb(0, 0, 0);
                padding: 10px;
              "
              required
            /><br /><br />

            <input
              type="email"
              id="email"
              style="
                width: 280px;
                height: 25px;
                background-color: rgba(0, 247, 255, 0.651);
                border-radius: 10px;
                color: rgb(0, 0, 0);
                padding: 10px;
              "
              placeholder="Email ID:"
            /><br /><br />

            <textarea
              name="message"
              rows="10"
              style="
                width: 280px;
                background-color: rgba(0, 247, 255, 0.651);
                border-radius: 10px;
                color: rgb(0, 0, 0);
                padding: 10px;
              "
              placeholder="Drop your Message:"
            ></textarea
            ><br />
          
              <input
              type="submit"
              value="Send"
              style="width: 50px; height: 20p"/>
            </form>
          </form>
        </div>
      </div>
    </div>
    <hr/>
    <footer>
      <div class="social_contactUs">
        <div class="links_contactUs">
          <a href="" target="blank">
            <i class="fa fa-2x fa-facebook"></i>

          <a href="" target="blank">

          </a>
          <a href="" target="blank">

          </p>
        </div>
    </section>
    </footer>

<script type="text/javascript">
    function imgSlider(img)
    {
        document.querySelector('.Sponsors').src = img;
    }
    function imgSlider1(img)
    {
        document.querySelector('.Sponsors1').src = img;
    }
    function TextSlider(Text)
    {
      document.getElementById("p1").innerHTML = Text;
    }
    function TextSlider1(Text)
    {
      document.getElementById("p2").innerHTML = Text;
    }
    function TextSlider2(Text)
    {
      document.getElementById("p3").innerHTML = Text;
    }
</script>
